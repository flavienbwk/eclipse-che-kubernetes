apiVersion: v1
kind: Service
metadata:
  name: external-keycloak
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: 8443
---
kind: Endpoints
apiVersion: v1
metadata:
  name: external-keycloak
subsets:
  - addresses :
      - ip : 172.17.0.1
    ports:
      - name: https
        port: 8443
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-keycloak
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
    - hosts:
      - $KEYCLOAK_EXTERNAL_URL
      secretName: tls-keycloak-ingress
  rules:
  - host: $KEYCLOAK_EXTERNAL_URL
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: external-keycloak
            port:
              name: https
